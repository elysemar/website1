<!DOCTYPE html>
<html lang-"en">
    <head>
        <!--NAME YOUR TAB-->
        <title>Hello</title>
    </head>

    <body>
        <!--HEADINGS-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>

        <!--PARAGRAPH TAGS-->
        <p>This is my first paragraph</p>
        <p>This is paragraph 2 <br>
            My second sentence</p>

        <!--CREATING A LINK-->
        <a href="https://mrmaresh.github.io/website/index.html">
            This is a link to my website</a>

        <!--FAVICONS using fontawsome.com-->
        <p>

        </p>

        <!--TABLE-->
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            <tr>
                <td>Mr.</td>
                <td>Maresh</td>
            </tr>
            <tr>
                <td>George</td>
                <td>Smith</td>
            </tr>
            </tr>
        </table>

        <!--UNORDERED LIST-->
        <ul>
            <li>Do homework</li>
            <li>Clean room</li>
            <li>Do dishes</li>
        </ul>

        <!--ORDERED LIST-->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <!--EMOJI-->
        <p>
            &#128515;
        </p>

        <!--INPUT TYPES-->
        <input type="text" placeholder="Type here">
        <br>
        <input type="button" value="Click here">
        <br>
        <input type="checkbox">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>

    </body>
    <!--NEEDED TO USE FAVICONS-->
    <script src="https://fontawesome.com/" ></script>
</html>
